<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  
    <img class="img" src="./images/illustration-hero.svg" alt="A man width a headset">

    <div class="information">
      <h2 class="heading">  Order Summary</h2>
      <p class="heading-info">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div>
        <div class="card">
          <div class="card-element">
            <img class="icon" src="./images/icon-music.svg" alt="" srcset="">
           <div>
            <p class="plan">Annual Plan</p> 
            <p class="price">  $59.99/year</p>
           </div>
           
          </div>
          <a class="change" href="#">Change</a>
        </div>
      
        <button class="proceed">
          Proceed to Payment</button>
        <button class="cancel"> Cancel Order</button>
      </div>
    </div> 
</div>  

</body>
</html>
